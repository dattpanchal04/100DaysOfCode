<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Using Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div
        class="d-flex justify-center items-center text-center my-[50px] mx-[10px] md:justify-center md:items-center md:d-flex md:text-center md:my-[50px] md:mx-[50px] ">
        <h1 class="text-5xl text-black my-6 font-bold capitalize">Join Us!</h1>
        <p class="text-gray-400 m-4">Sign up and discover a great amount of new opportunities!</p>
        <div class="form m-4">
            <input type="email" placeholder="Enter your email"
                class="h-12 w-[320px] border-2 p-2 outline-none my-2 rounded md:w-[500px] focus:drop-shadow-md focus:bg-gray-100"
                required> <br>
            <input type="password" placeholder="Enter your password"
                class="h-12 w-[320px] border-2 p-2 outline-none my-2 rounded md:w-[500px] focus:drop-shadow-md focus:bg-gray-100"
                required> <br>
            <input type="password" placeholder="Enter your confirm password"
                class="h-12 w-[320px] border-2 p-2 outline-none my-2 rounded md:w-[500px] focus:drop-shadow-md focus:bg-gray-100"
                required> <br>
            <button
                class="btn h-10 w-40 rounded border-2 border-red my-4 hover:cursor-pointer hover:drop-shadow-md hover:bg-gray-100">Sign
                Up</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/dbe8e1aeca.js" crossorigin="anonymous"></script>
</body>

</html>
