<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div
        class="d-flex justify-center items-center text-center my-[50px] mx-[10px] md:justify-center md:items-center md:d-flex md:text-center md:my-[50px] md:mx-[50px] ">
        <h1 class="text-5xl text-black my-6 font-bold capitalize">Login to Your Account</h1>
        <span class="text-gray-500 normal-case">Login using Social Networks</span>
        <div class="icons my-3">
            <i class="fab fa-facebook text-2xl mx-1 text-blue-700 hover:cursor-pointer"></i>
            <i class="fab fa-google text-2xl mx-1 text-red-600 hover:cursor-pointer"></i>
            <i class="fab fa-linkedin text-2xl mx-1 text-blue-800 hover:cursor-pointer"></i>
        </div>
        <p class="text-gray-400 m-4">OR</p>
        <div class="form m-4">
            <input type="email" placeholder="Enter your email"
                class="h-12 w-[320px] border-2 p-2 outline-none my-2 rounded md:w-[500px] focus:drop-shadow-md focus:bg-gray-100"
                required> <br>
            <input type="password" placeholder="Enter your password"
                class="h-12 w-[320px] border-2 p-2 outline-none my-2 rounded md:w-[500px] focus:drop-shadow-md focus:bg-gray-100"
                required> <br>
            <button
                class="btn h-10 w-40 rounded border-2 border-red my-4 hover:cursor-pointer hover:drop-shadow-md hover:bg-gray-100">Sign
                in</button>
        </div>
    </div>
    <div class="card p-12">
        <div class="content text-center">
            <h1 class="text-black font-bold text-3xl my-4">New Here ?</h1>
            <p>Sign up and discover a great amount of new opportunities!</p>
            <a href="./signup.html"> <button
                    class="btn h-10 w-40 rounded border-2 border-red my-4 hover:cursor-pointer hover:drop-shadow-md hover:bg-gray-100">Sign
                    Up</button></a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/dbe8e1aeca.js" crossorigin="anonymous"></script>
</body>

</html>
